<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* สไตล์สำหรับพื้นหลังและการตั้งค่าทั่วไป */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        /* การจัดกล่องหลัก */
        .container {
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
        }
        /* สไตล์สำหรับโพสต์ */
        #post {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        #post h2 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        #post p {
            color: #555555;
            line-height: 1.6;
        }
        /* สไตล์สำหรับหัวข้อความคิดเห็น */
        h3 {
            margin-top: 20px;
            color: #4A90E2;
            font-size: 20px;
        }
        /* ฟอร์มแสดงความคิดเห็น */
        #commentForm {
            margin-top: 10px;
        }
        #commentText {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
            min-height: 80px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #4A90E2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <div id="post">
            <h2>Post Title</h2>
            <p>This is a sample post. Here we will discuss some interesting topics and allow users to leave their thoughts.</p>
        </div>

        <h3>Leave a Comment:</h3>
        <form id="commentForm">
            <textarea id="commentText" rows="4" placeholder="Write your comment here..."></textarea><br>
            <button type="submit">Post Comment</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
